version: "3.8"

services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./token.json:/app/token.json:ro
      - ./credentials.json:/app/credentials.json:ro
    depends_on:
      - anylist-sidecar
    restart: unless-stopped
    networks:
      - family-net

  anylist-sidecar:
    build: ./anylist-sidecar
    ports:
      - "3000:3000"
    environment:
      - ANYLIST_EMAIL=${ANYLIST_EMAIL}
      - ANYLIST_PASSWORD=${ANYLIST_PASSWORD}
    restart: unless-stopped
    networks:
      - family-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - family-net

  # n8n: already running on NUC as separate container (n8n-n8n-1 on port 5678)
  # Use the existing instance â€” configure workflows to hit http://192.168.4.152:8000


networks:
  family-net:
    driver: bridge
