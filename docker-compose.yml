version: "3.8"

services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./token.json:/app/token.json
      - ./credentials.json:/app/credentials.json:ro
    depends_on:
      - anylist-sidecar
    restart: unless-stopped
    networks:
      - family-net

  anylist-sidecar:
    build: ./anylist-sidecar
    ports:
      - "3000:3000"
    environment:
      - ANYLIST_EMAIL=${ANYLIST_EMAIL}
      - ANYLIST_PASSWORD=${ANYLIST_PASSWORD}
    restart: unless-stopped
    networks:
      - family-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - family-net

  # n8n: existing instance on NUC (port 5678) for other projects
  # n8n-mombot: dedicated instance for family meeting workflows
  n8n-mombot:
    image: n8nio/n8n:latest
    ports:
      - "5679:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_MOMBOT_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_MOMBOT_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_MOMBOT_ENCRYPTION_KEY}
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=America/Los_Angeles
      - TZ=America/Los_Angeles
    volumes:
      - n8n_mombot_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - family-net


networks:
  family-net:
    driver: bridge

volumes:
  n8n_mombot_data:
