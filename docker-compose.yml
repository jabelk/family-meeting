version: "3.8"

services:
  fastapi:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./token.json:/app/token.json:ro
      - ./credentials.json:/app/credentials.json:ro
    depends_on:
      - anylist-sidecar
    restart: unless-stopped
    networks:
      - family-net

  anylist-sidecar:
    build: ./anylist-sidecar
    ports:
      - "3000:3000"
    environment:
      - ANYLIST_EMAIL=${ANYLIST_EMAIL}
      - ANYLIST_PASSWORD=${ANYLIST_PASSWORD}
    restart: unless-stopped
    networks:
      - family-net

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - family-net

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=America/Los_Angeles
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_AUTH_PASSWORD:-changeme}
    volumes:
      - n8n-data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - family-net

volumes:
  n8n-data:

networks:
  family-net:
    driver: bridge
